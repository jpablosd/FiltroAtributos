                    <!-- FILTROS -->
                    <div id="filtros" class="col-lg-12" style="display:none">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bell fa-fw"></i> Creaci√≥n De Filtro
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">

                                <label>Cree Su Filtro:</label>
                                <br>

                                <div class="form-group col-lg-4">
                                    <label>Atributos:</label>
                                    <select id="listaAtributos" onchange="valor(this.value)" multiple class="form-control">
                                    </select>
                                    <br>
                                    <button type="button" class="btn btn-success" onclick="cargarValores();">Seleccionar Atributo</button>
                                </div>
                                
                                <div class="form-group col-lg-4">
                                    <label>Operadores:</label>
                                    <select multiple class="form-control">
                                        <option>=</option>
                                        <option><=</option>
                                        <option>>=</option>
                                        <option><</option>
                                        <option>></option>
                                        <option>and</option>
                                    </select>
                                    <br>
                                    <button type="button" class="btn btn-success">Seleccionar Operador</button>
                                </div>
                                
                                <div class="form-group col-lg-4">
                                    <label>Valores:</label>
                                    <select multiple class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                    <br>
                                    <button type="button" class="btn btn-success">Seleccionar Valor</button>
                                </div>


                                <div class="col-lg-12">
                                    <div class="form-group has-success">
                                        <label class="control-label">Filtro:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <button type="button" class="btn btn-success">Consultar</button>
                                </div>

                            </div>
                            <!-- /.panel-body -->
                        </div>
